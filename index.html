<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculatrice">
        <input type="text" readonly id="calcInput">
        <div id="boutons">
            <button class="bisqueBtn" onclick="clearAll()">C</button>
            <button class="bisqueBtn" onclick="changeSign()">+/-</button>
            <button class="bisqueBtn" onclick="percentage()">%</button>
            <button onclick="appendToInput('/')" class="bisqueBtn">/</button>
            <button onclick="appendToInput('7')">7</button>
            <button onclick="appendToInput('8')">8</button>
            <button onclick="appendToInput('9')">9</button>
            <button onclick="appendToInput('*')" class="bisqueBtn">*</button>
            <button onclick="appendToInput('4')">4</button>
            <button onclick="appendToInput('5')">5</button>
            <button onclick="appendToInput('6')">6</button>
            <button onclick="appendToInput('-')" class="bisqueBtn">-</button>
            <button onclick="appendToInput('1')">1</button>
            <button onclick="appendToInput('2')">2</button>
            <button onclick="appendToInput('3')">3</button>
            <button onclick="appendToInput('+')" class="bisqueBtn">+</button>
            <button onclick="appendToInput('0')" id="zeroBtn">0</button>
            <button onclick="appendToInput('.')">.</button>
            <button class="bisqueBtn" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
